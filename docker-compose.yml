version: '3.8'

services:
  ytify:
    # 使用 GitHub Container Registry 的 image（自動更新用）
    image: ghcr.io/jeffrey0117/ytify:latest
    # 如果要本地建置，取消下面這行並註解上面的 image
    # build: .
    container_name: ytify
    ports:
      - "8765:8765"
    volumes:
      # 持久化下載目錄
      - ./downloads:/app/downloads
      # 持久化資料庫
      - ./data:/app/data
    environment:
      - TZ=Asia/Taipei
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8765/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Watchtower 自動更新 - 每 5 分鐘檢查 GHCR 是否有新 image
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Asia/Taipei
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_STOPPED=false
    restart: unless-stopped
