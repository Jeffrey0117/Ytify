# Cloudflare Tunnel 設定檔
# 使用方式:
#   1. cloudflared login
#   2. cloudflared tunnel create ytify
#   3. cloudflared tunnel route dns ytify ytify.你的網域.com
#   4. 把這個檔案複製到 ~/.cloudflared/config.yml (或指定路徑)
#   5. cloudflared tunnel run ytify

# Tunnel 名稱（用 cloudflared tunnel create 建立後會有）
tunnel: ytify

# 憑證檔路徑（cloudflared login 後自動產生）
# Windows: C:\Users\你的帳號\.cloudflared\cert.pem
# Linux/Mac: ~/.cloudflared/cert.pem
credentials-file: ~/.cloudflared/<TUNNEL_ID>.json

ingress:
  # ytify API
  - hostname: ytify.你的網域.com
    service: http://localhost:8765

  # 預設 - 拒絕其他請求
  - service: http_status:404
