# Cloudflare Tunnel 設定檔（進階用戶可選）
#
# 基本設定只需要執行以下指令，不需要這個檔案：
#   1. cloudflared tunnel login
#   2. cloudflared tunnel create ytify
#   3. cloudflared tunnel route dns ytify ytify.你的網域.com
#   4. cloudflared tunnel run ytify  (或執行 run.bat 自動啟動)
#
# 這個設定檔適合需要進階設定的用戶（如多個 hostname）
# 使用方式：把這個檔案複製到 ~/.cloudflared/config.yml

tunnel: ytify
credentials-file: ~/.cloudflared/<TUNNEL_ID>.json  # 替換成你的 tunnel ID

ingress:
  # ytify API
  - hostname: ytify.你的網域.com  # 改成你的網址
    service: http://localhost:8765

  # 預設 - 拒絕其他請求
  - service: http_status:404
