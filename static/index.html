<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytify - YouTube 下載工具</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #0a1628;
            background-image:
                linear-gradient(rgba(50, 80, 120, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(50, 80, 120, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 頂部導航列 */
        .top-bar {
            background: linear-gradient(180deg, #4a6a4a 0%, #3d5a3d 50%, #2d4a2d 100%);
            border: 3px solid #2a3a2a;
            border-radius: 8px;
            margin: 20px 20px;
            width: calc(100% - 40px);
            max-width: 600px;
            display: flex;
            align-items: center;
            overflow: hidden;
            box-shadow:
                inset 0 2px 4px rgba(255,255,255,0.2),
                0 4px 8px rgba(0,0,0,0.5);
        }

        .top-bar-logo {
            background: linear-gradient(180deg, #5a8a5a, #4a7a4a);
            padding: 12px 20px;
            border-right: 3px solid #2a3a2a;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 0 #2a3a2a;
        }

        .top-bar-title {
            flex: 1;
            padding: 12px 20px;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            background: linear-gradient(90deg,
                rgba(139, 90, 43, 0.6),
                rgba(139, 90, 43, 0.3) 50%,
                transparent);
        }

        /* 主機框 */
        .console-frame {
            background: linear-gradient(180deg, #5a7a5a 0%, #4a6a4a 20%, #3d5a3d 80%, #2d4a2d 100%);
            border: 4px solid #2a3a2a;
            border-radius: 20px;
            width: calc(100% - 40px);
            max-width: 700px;
            margin: 20px 20px;
            padding: 20px;
            box-shadow:
                inset 0 4px 8px rgba(255,255,255,0.1),
                inset 0 -4px 8px rgba(0,0,0,0.2),
                0 10px 30px rgba(0,0,0,0.5);
        }

        /* 螢幕區域 */
        .screen {
            background: linear-gradient(180deg, #0a1a2a 0%, #0d2035 50%, #102540 100%);
            border: 4px solid #1a2a3a;
            border-radius: 12px;
            padding: 30px;
            min-height: 300px;
            box-shadow:
                inset 0 0 50px rgba(0,0,0,0.5),
                inset 0 0 100px rgba(0,50,100,0.1);
        }

        .screen-content {
            text-align: center;
        }

        .prompt-label {
            font-size: 28px;
            color: #ff8c42;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,140,66,0.5);
        }

        /* 選單項目 */
        .menu-item {
            background: linear-gradient(180deg, #ff8c42 0%, #e67a30 100%);
            border: 3px solid #c66820;
            border-radius: 8px;
            padding: 15px 30px;
            margin: 15px auto;
            max-width: 300px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: #fff;
        }

        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,140,66,0.4);
            background: linear-gradient(180deg, #ffa060 0%, #ff8c42 100%);
        }

        .menu-item-icon {
            font-size: 24px;
            width: 30px;
            height: 30px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-item-text {
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
        }

        /* 狀態列 */
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #f44336;
            box-shadow: 0 0 10px #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 18px;
            color: #7ac;
        }

        /* 側邊通風口 */
        .vents {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 20px 0;
        }

        .vent {
            width: 40px;
            height: 8px;
            background: linear-gradient(180deg, #2a3a2a, #1a2a1a);
            border-radius: 2px;
        }

        .console-wrapper {
            display: flex;
            align-items: stretch;
            width: calc(100% - 40px);
            max-width: 800px;
            margin: 0 20px;
        }

        .console-side {
            background: linear-gradient(180deg, #5a7a5a 0%, #4a6a4a 50%, #3d5a3d 100%);
            border: 3px solid #2a3a2a;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .console-side.left {
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .console-side.right {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .console-main {
            flex: 1;
        }

        /* 底部箭頭 */
        .bottom-arrow {
            text-align: center;
            margin-top: -10px;
            position: relative;
            z-index: 10;
        }

        .arrow-down {
            width: 50px;
            height: 40px;
            background: #ff6b35;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(255,107,53,0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: #4a6a8a;
            font-size: 18px;
        }

        footer a {
            color: #7ac;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff8c42;
        }

        /* 響應式 */
        @media (max-width: 600px) {
            .top-bar {
                margin: 10px;
            }

            .console-side {
                display: none;
            }

            .console-frame {
                margin: 10px;
                border-radius: 15px;
            }

            .prompt-label {
                font-size: 22px;
            }

            .menu-item-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 頂部導航 -->
    <div class="top-bar">
        <div class="top-bar-logo">ytify</div>
        <div class="top-bar-title">控制台</div>
    </div>

    <!-- 主機框 -->
    <div class="console-wrapper">
        <div class="console-side left">
            <div class="vents">
                <div class="vent"></div>
                <div class="vent"></div>
                <div class="vent"></div>
                <div class="vent"></div>
                <div class="vent"></div>
            </div>
        </div>

        <div class="console-main">
            <div class="console-frame">
                <div class="screen">
                    <div class="screen-content">
                        <div class="prompt-label">選擇功能</div>

                        <a href="/download" class="menu-item">
                            <span class="menu-item-icon">1</span>
                            <span class="menu-item-text">下載影片</span>
                        </a>

                        <a href="/history" class="menu-item">
                            <span class="menu-item-icon">2</span>
                            <span class="menu-item-text">下載歷史</span>
                        </a>

                        <a href="/files" class="menu-item">
                            <span class="menu-item-icon">3</span>
                            <span class="menu-item-text">檔案管理</span>
                        </a>

                        <div class="status-bar">
                            <div class="status-dot" id="statusDot"></div>
                            <span class="status-text" id="statusText">檢查服務狀態...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="console-side right">
            <div class="vents">
                <div class="vent"></div>
                <div class="vent"></div>
                <div class="vent"></div>
                <div class="vent"></div>
                <div class="vent"></div>
            </div>
        </div>
    </div>

    <!-- 底部箭頭 -->
    <div class="bottom-arrow">
        <div class="arrow-down"></div>
    </div>

    <footer>
        <p>
            Made by <a href="https://github.com/Jeffrey0117" target="_blank">Jeffrey</a>
            &nbsp;|&nbsp;
            <a href="https://github.com/Jeffrey0117/Ytify" target="_blank">GitHub</a>
        </p>
    </footer>

    <script>
        async function checkStatus() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            try {
                const response = await fetch('/health');
                const data = await response.json();

                if (data.status === 'ok') {
                    dot.classList.remove('offline');
                    text.textContent = `服務運行中 v${data.version}`;
                } else {
                    throw new Error('Not ok');
                }
            } catch (e) {
                dot.classList.add('offline');
                text.textContent = '服務未運行';
            }
        }

        checkStatus();
        setInterval(checkStatus, 10000);
    </script>
</body>
</html>
