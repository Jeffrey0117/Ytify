        /* è¢å¹•å€åŸŸ */
        .screen {

        /* é é¢æ¨™é¡Œå€ */

        /* æ­·å²åˆ—è¡¨ */
        .history-list {

        .history-item {

        }

        .history-item:hover {

        .history-thumb {

            border: 2px solid #1a3a5a;

        }

        .history-info {
            flex: 1;
            min-width: 0;
        }

        .history-title {

            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #5a8a9a;
        }

        .history-status {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .history-status.completed {

        .history-status.failed {

        }

        .history-status.downloading {
            background: rgba(33, 150, 243, 0.3);
            border: 2px solid #2196f3;
            color: #88ccff;
        }

        .history-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .action-btn {
            padding: 8px 14px;
            border: 2px solid;
            border-radius: 4px;
            font-family: 'VT323', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .action-btn.download {
            background: linear-gradient(180deg, #ff8c42, #e67a30);
            border-color: #c66820;
            color: #fff;
        }

        .action-btn.download:hover {
            background: linear-gradient(180deg, #ffa060, #ff8c42);
        }

        .action-btn.link {
            background: linear-gradient(180deg, #4a6a8a, #3a5a7a);
            border-color: #2a4a6a;
            color: #aaccee;
        }

        .action-btn.link:hover {

        }

        /* ç©ºç‹€æ…‹ */
        .empty-state {
            text-align: center;

        }

        .empty-state .icon {

        .empty-state h3 {

        }

        .empty-state p {

        }

        /* è¼‰å…¥ä¸­ */
        .loading {
            text-align: center;

        }

        .loading::after {
            content: '';

        @keyframes spin {

        /* Footer */
        footer {

        }

        footer a {

        }

        /* éŸ¿æ‡‰å¼ */
        @media (max-width: 768px) {

            }

            .top-bar-nav {

            .history-item {

            .history-thumb {

            .history-actions {

            .action-btn {

            }

            .page-header {

                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- é ‚éƒ¨å°èˆª -->
    <div class="top-bar">
        <a href="/home" class="top-bar-logo">ytify</a>
        <div class="top-bar-title">ä¸‹è¼‰æ­·å²</div>
        <nav class="top-bar-nav">
            <a href="/home" class="nav-link">é¦–é </a>
            <a href="/download" class="nav-link">ä¸‹è¼‰</a>
            <a href="/playlist" class="nav-link">æ¸…å–®</a>
            <a href="/history" class="nav-link active">æ­·å²</a>
            <a href="/files" class="nav-link">æª”æ¡ˆ</a>
        </nav>
    </div>

    <!-- ä¸»æ©Ÿæ¡† -->
    <div class="console-frame">
        <div class="screen">
            <div class="page-header">
                <h1 class="page-title">ğŸ“œ ä¸‹è¼‰æ­·å²</h1>
                <button class="clear-btn" id="clearBtn">ğŸ—‘ï¸ æ¸…é™¤æ­·å²</button>
            </div>

            <div class="loading" id="loading">è¼‰å…¥ä¸­</div>

            <div class="history-list" id="historyList" style="display: none;"></div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="icon">ğŸ“­</div>
                <h3>æ²’æœ‰ä¸‹è¼‰æ­·å²</h3>
                <p>æ‚¨é‚„æ²’æœ‰ä¸‹è¼‰ä»»ä½•å½±ç‰‡</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by UPPER</p>
    </footer>

    <script>
        const API_BASE = window.location.origin;
        const historyList = document.getElementById('historyList');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const clearBtn = document.getElementById('clearBtn');

        // è¼‰å…¥æ­·å²
        async function loadHistory() {
            loading.style.display = 'block';
            historyList.style.display = 'none';
            emptyState.style.display = 'none';

            try {
                const res = await fetch(`${API_BASE}/api/history`);
                const data = await res.json();

                loading.style.display = 'none';

                if (!data || data.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                historyList.innerHTML = data.map(item => `
                    <div class="history-item">
                        <img class="history-thumb" src="${item.thumbnail || ''}" alt="" onerror="this.style.display='none'">
                        <div class="history-info">
                            <div class="history-title">${escapeHtml(item.title || 'æœªçŸ¥æ¨™é¡Œ')}</div>
                            <div class="history-meta">
                                <span>ğŸ“º ${item.channel || ''}</span>
                                <span>ğŸ•’ ${formatDate(item.created_at || item.completed_at)}</span>
                                <span>ğŸ“ ${item.format || ''}${item.audio_only ? ' (éŸ³è¨Š)' : ''}</span>
                                ${item.file_size ? `<span>ğŸ’¾ ${formatSize(item.file_size)}</span>` : ''}
                            </div>
                        </div>
                        <span class="history-status ${item.status}">${getStatusText(item.status)}</span>
                        <div class="history-actions">
                            ${item.filename && item.status === 'completed' ? `<button class="action-btn download" onclick="downloadFile('${escapeHtml(item.filename)}')">ä¸‹è¼‰</button>` : ''}
                            <a class="action-btn link" href="${item.url}" target="_blank">åŸå½±ç‰‡</a>
                        </div>
                    </div>
                `).join('');

                historyList.style.display = 'flex';
            } catch (e) {
                loading.style.display = 'none';
                emptyState.style.display = 'block';
                console.error('è¼‰å…¥æ­·å²å¤±æ•—:', e);
            }
        }

        // æ ¼å¼åŒ–æª”æ¡ˆå¤§å°
        function formatSize(bytes) {
            if (!bytes) return '';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
        }

        // æ¸…é™¤æ­·å²
        clearBtn.addEventListener('click', async () => {
            if (!confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰ä¸‹è¼‰æ­·å²å—ï¼Ÿ')) return;

            try {
                await fetch(`${API_BASE}/api/history`, { method: 'DELETE' });
                loadHistory();
            } catch (e) {
                alert('æ¸…é™¤å¤±æ•—');
            }
        });

        // ä¸‹è¼‰æª”æ¡ˆ
        function downloadFile(filename) {
            const url = `${API_BASE}/api/download-file/${encodeURIComponent(filename)}?auto_delete=false`;
            window.location.href = url;
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-TW', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // ç‹€æ…‹æ–‡å­—
        function getStatusText(status) {
            const map = {
                'completed': 'âœ“ å·²å®Œæˆ',
                'failed': 'âœ— å¤±æ•—',
                'downloading': 'â¬‡ ä¸‹è¼‰ä¸­',
                'processing': 'âš™ è™•ç†ä¸­',
                'queued': 'â³ æ’éšŠä¸­'
            };
            return map[status] || status;
        }

        // HTML è½‰ç¾©
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, m => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            })[m]);
        }

        // åˆå§‹è¼‰å…¥
        loadHistory();

        // æ¯ 30 ç§’åˆ·æ–°
        setInterval(loadHistory, 30000);
    </script>
